<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Player</title>
    <link rel="stylesheet" href="storyeditor.css">

    <script src="sharing-utils.js"></script>
    <script src="story-engine.js"></script>
    <script src="ui-controller.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Interactive Story Player</h1>

    <div id="input-section">
        <div class="header-row">
            <h2><span class="toggle-icon">▼</span>Story JSON Editor</h2>
        </div>

        <div id="json-input-container">
            <textarea id="json-input" placeholder="Paste your story JSON here..."></textarea>
        </div>

        <div class="button-container">
            <button id="load-button">Load Story</button>
            <button id="toggle-input" title="Toggle JSON editor visibility">
                <span class="toggle-icon">▼</span>
            </button>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <div id="story-section">
        <div id="story-container">
            <div id="story-title"></div>
            <div id="story-content"></div>
            <div id="choices-container"></div>

            <!-- Put both buttons in one row -->
            <div id="bottom-buttons">
                <button id="share-button" class="story-action-button">Share Story</button>
                <button id="reset-button" class="story-action-button">Reset Story</button>
            </div>

            <!-- The share URL container can remain below -->
            <div id="share-url-container" style="display: none;">
                <input type="text" id="share-url" readonly>
                <button id="copy-url-button">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
